<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loan calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="my-1 lato-bold"> Interest Calculator</h1>
        <form action="">
            <div class="form-group my-0">
                <input type="text" name="amount" id="amount" placeholder="loan amount">
            </div>
            <div class="form-group my-0">
                <input type="text" name="years" id="years" placeholder=" years">
            </div>
            
            <div class="form-group my-0">
                <input type="text" name="percentage" id="rate" placeholder="interest rate">
            </div>
            <input type="submit" value="submit" class="my-0" class="lato-bold  txt-alig " id="submit">
        </form>
      </div>

      <div class="right">
        <h2 class="my-1">Simple Interest</h1>
        <h1 class="my-0 " id="lcg">$00</h1>
        <div class="pricipal sg my-sg ">
            <h6>total principal paid</h6> 
            <h6 id="principal"> $00.00</h6>
        </div>
        <div class="sep my-0"></div>
        <div class="interst sg">
            <h6>total interest paid</h6>
            <h6 id="interest"> $00.00</h6>
        </div>
       

       
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
